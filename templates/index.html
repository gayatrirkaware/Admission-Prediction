<!DOCTYPE html>
<html>
<head>
    <title>Admission Prediction</title>
</head>
<body>
    <h2>Admission Prediction Form</h2>
    <form action="/predict" method="post">
        <label>GRE Score:</label><input type="number" step="any" name="GRE Score" required><br>
        <label>TOEFL Score:</label><input type="number" step="any" name="TOEFL Score" required><br>
        <label>University Rating:</label><input type="number" step="any" name="University Rating" required><br>
        <label>SOP:</label><input type="number" step="any" name="SOP" required><br>
        <label>LOR:</label><input type="number" step="any" name="LOR" required><br>
        <label>CGPA:</label><input type="number" step="any" name="CGPA" required><br>
        <label>Research (0 or 1):</label><input type="number" name="Research" min="0" max="1" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
